<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Selenium: Beginners Guide</title>
		<link type="text/css" rel="stylesheet" href="/styles/seleniumbeginners.css" />
	</head>
	<body onLoad="loaded();">
		<div class='mainheading'>Selenium: Beginners Guide</div>
		<div class='mainbody'>
			<input type=button id='secondCookie' value='Click to create a 2nd cookie on this page' onClick="createCookie('secondcookie','anyvalue',2);" />
		</div>
		<script type="text/javascript">
			function loaded(){
				if (readCookie("visitorCount")){
					eraseCookie("visitorCount");
					createCookie("visitorCount",2,2);
				} else {
					createCookie("visitorCount",1,2);
				}
			}
		
			function createCookie(name,value,days) {
				if (days) {
					var date = new Date();
					date.setTime(date.getTime()+(days*24*60*60*1000));
					var expires = "; expires="+date.toGMTString();
				}
				else var expires = "";
				document.cookie = name+"="+value+expires+"; path=/";
			}

			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for(var i=0;i < ca.length;i++) {
					var c = ca[i];
					while (c.charAt(0)==' ') c = c.substring(1,c.length);
					if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
				}
				return null;
			}
			function eraseCookie(name) {
				createCookie(name,"",-1);
			}
		</script>
				<script type="text/javascript" src="/scripts/jquery-1.4.2.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
				$('#selectLoad').click(function(){
					setTimeout("loadSelect",6000);
					function loadSelect(){
						$('#ajaxLoad').append("<option value='Selenium IDE'>Selenium IDE</option>" +
													"<option value='Selenium Code'>Selenium Core</option>" +
													"<option value='Selenium RC'>Selenium RC</option>" + 
													"<option value='Selenium Grid'>Selenium Grid</option>");
					}
				});
		});
		</script>
	</body>
</html>
